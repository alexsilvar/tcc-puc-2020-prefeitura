version: "3"

services:
  kong-migrations:
    image: kong:2.3.3
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgresdbhost
      - KONG_PG_PASSWORD=kongPassword
      - KONG_CASSANDRA_CONTACT_POINTS=postgresdbhost
    command: kong migrations bootstrap
    restart: on-failure
    networks:
      - kong-net

  kong:
    image: kong:2.3.3
    container_name: kong
    environment:
      - LC_CTYPE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgresdbhost
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=kongPassword
      - KONG_CASSANDRA_CONTACT_POINTS=postgresdbhost
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
    restart: on-failure
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    networks:
      - kong-net
    depends_on:
      - kong-migrations

  konga:
    image: pantsel/konga
    ports:
      - 1337:1337
    links:
      - kong:kong
    container_name: konga
    environment:
      - NODE_ENV=development
      - DB_URI=postgres://konga:kongaPassword@postgresdbhost:5432/konga
      - DB_ADAPTER=postgres
    networks:
      - kong-net

  #######################################
  # microservi√ßos
  #######################################
  ms-auth:
    image: alexsilvar/ms-auth
    environment:
      #Kong JWT information to generate tokens
      - JWT_KEY=KongJWTKey
      - JWT_SECRET=KongJWTSecret
      - JWT_TAGS=null
      - JWT_RSA_PUBLIC_KEY=null
      - JWT_ALGORITHM=HS256
      #DB Connection information
      - DB_HOST=ms_auth_dbhost
      - DB_PORT=5432
      - DB_USER=ms_auth_user
      - DB_PASS=ms_auth_pass
      - DB_DATABASE=ms_auth_db
    networks:
      - kong-net
    ports:
      - 3000:3000

  ms-cidadao:
    image: alexsilvar/ms-cidadao
    environment:
      #DB Connection information
      - DB_HOST=postgresdbhost
      - DB_PORT=5432
      - DB_USER=ms_cidadao
      - DB_PASS=mscidadaoPassword
      - DB_DATABASE=ms_cidadao
    networks:
      - kong-net
    ports:
      - 3001:3000
  
  #######################################
  # WEB Pages
  #######################################
  web-cidadao:
    image: alexsilvar/web-cidadao
    ports:
      - 80:80
  web-prefeitura:
    image: alexsilvar/web-prefeitura
    ports:
      - 81:80

networks:
  kong-net:
    external: false
