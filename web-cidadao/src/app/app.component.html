<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
  <a class="navbar-brand" href="#">
    <img src="../assets/images/brasao_modelo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Bom Destino
  </a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="" (click)="isMenuCollapsed = true">Início</a>

      <div class="nav-item" ngbDropdown>
        <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
          Serviços ao Cidadão
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
          <a ngbDropdownItem href="#" (click)="isMenuCollapsed = true;">Agendar Atendimento</a>
          <a ngbDropdownItem href="consulta-iptu" (click)="isMenuCollapsed = true">Consultar IPTU/ITR</a>
        </div>
      </div>

      <a class="nav-item nav-link" href="#" (click)="isMenuCollapsed = true">Transparência</a>

      <a class="nav-item nav-link" href="#" (click)="isMenuCollapsed = true">Contatos</a>


    </div>
    <div *ngIf="online">
      <a style="color: aliceblue;" class="nav-item nav-link" href="" (click)="isMenuCollapsed = true; logout();">Bem vindo {{username}}, clique
        para deslogar</a>
    </div>
    <div *ngIf="!online">
      <a style="color: aliceblue;" class="nav-item nav-link" href="login" (click)="isMenuCollapsed = true">Bem vindo {{username}}, clique para
        logar</a>
    </div>
  </div>
</nav>
